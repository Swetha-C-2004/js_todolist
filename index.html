<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a link -->
<nav class="navbar bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand " href="#" >ToDo Application</a>
  </div>
</nav>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-8">
            <h4 class="text-primary text-center border-bottom py-3 mb-3">ToDo Application in Javascript</h4>
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary btn-sm" onclick="myModal.show()"> <i class="bi bi-plus-square"></i>Add Task</button>
              <input type="search" class="form-control form-control-sm w-50" placeholder="Search Task"/>
            </div>
            <div>
              <table class="table table-bordered mt-4">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="taskList">
                  
                </tbody>
              </table>
            </div>
            </div>
        </div>
    </div>


    <div class="modal" id="MyModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary">Add New Task</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <input type="hidden" id="taskId">
            <div class="form-group mb-3">
              <label for="taskName" class="form-label">Task Name</label>
              <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="form-group mb-3">
              <label for="taskStatus" class="form-label">Status</label>
              <select class="form-control" id="taskStatus" required>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Task</button>
          </form>
        </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
